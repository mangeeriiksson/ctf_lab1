version: "3.8"

services:
  broken_access_control:
    build: .
    container_name: broken_access_control
    ports:
      - "5000:5000"
    volumes:
      - ./flags:/app/flags
      - ./templates:/app/templates
      - ./static:/app/static
    environment:
      - FLASK_APP=app.py
      - FLASK_DEBUG=1
    restart: unless-stopped
