<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}The Oracle{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/oracle.css">
    <style>
        body {
            background: linear-gradient(135deg, #1f1f1f, #2e2b26);
            color: #e8dcb5;
            font-family: 'Georgia', serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }
        .oracle-icon {
            font-size: 3rem;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        .oracle-container, .response-box {
            background-color: #2b2721;
            border: 2px solid #c2b280;
            border-radius: 16px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 0 30px rgba(255, 255, 200, 0.1);
        }
        pre {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #c2b280;
            color: #f8f8f2;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
