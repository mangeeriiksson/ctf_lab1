{% extends "base.html" %}

{% block title %}The Oracle Responds{% endblock %}

{% block content %}
<div class="response-box text-center">
    <h2 class="mb-4">📜 The Oracle Responds:</h2>

    <div class="oracle-scroll text-start">
        {{ response_text }}
    </div>

    {% if quote %}
        <p class="oracle-quote">“{{ quote }}”</p>
    {% endif %}

    {% if hint %}
        <div class="oracle-hint">
            🧭 <strong>Hint:</strong> {{ hint }}
        </div>
    {% endif %}

    <a href="/" class="btn btn-consult mt-4">⏪ Ask Again</a>
</div>
{% endblock %}
