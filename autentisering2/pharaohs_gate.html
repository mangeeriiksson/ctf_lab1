<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Pharaoh's Gate</title>
    <style>
        body { font-family: 'Papyrus', sans-serif; background-color: #f5e6b5; }
        h1 { color: #8b4513; }
        p { color: #553300; }
    </style>
</head>
<body>
    <h1>The Pharaoh's Gate</h1>
    <p>Solve the riddle of the guardians and enter the sacred password and dynamic code to unlock the gate.</p>
    <form id="challenge-form">
        <label for="password">Sacred Password:</label>
        <input type="text" id="password" name="password"><br>
        <label for="code">Dynamic Code:</label>
        <input type="text" id="code" name="code"><br>
        <button type="submit">Submit</button>
    </form>
    <div id="feedback"></div>

    <script src="guardian_script.js"></script>
</body>
</html>
