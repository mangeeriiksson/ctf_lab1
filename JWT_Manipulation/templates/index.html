<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tutankhamun‚Äôs Curse</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            background-image: url("/static/images/temple.jpg");
            background-size: cover;
            background-position: center;
            font-family: 'Cinzel', serif;
            color: gold;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .container {
            background: rgba(36, 24, 12, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
            border: 4px solid goldenrod;
            max-width: 600px;
            margin: 100px auto;
        }
        input, button {
            margin-top: 10px;
            padding: 10px;
            font-size: 1.2em;
        }
        .login-message {
            font-size: 1.2em;
            color: lightgreen;
        }
    </style>
    <script>
        function login() {
            let username = document.getElementById("username").value;
            if (!username) {
                document.getElementById("message").innerHTML = "‚ö†Ô∏è Please enter your name!";
                return;
            }

            fetch("/login", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: `username=${username}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.token) {
                    document.cookie = `auth_token=${data.token}; path=/`;
                    
                    // Debug: Log JWT-token
                    console.log("JWT Token:", data.token);

                    // Decode JWT-token (without verifying signature)
                    let payload = JSON.parse(atob(data.token.split('.')[1]));
                    console.log("Decoded JWT Payload:", payload);

                    if (payload.role === "admin") {
                        document.getElementById("message").innerHTML = 
                            "‚úÖ Welcome, mighty Pharaoh! Proceed to <a href='/admin'>Admin Chamber</a>";
                    } else {
                        document.getElementById("message").innerHTML = 
                            "‚úÖ Login successful! But are you truly worthy? üëÄ";
                    }
                } else {
                    document.getElementById("message").innerHTML = "‚ùå Login failed!";
                }
            })
            .catch(error => {
                document.getElementById("message").innerHTML = "‚ùå Error connecting to server!";
                console.error("Fetch Error:", error);
            });
        }
    </script>
</head>
<body>
    <h1>üîë Tutankhamun‚Äôs Curse üîë</h1>
    <div class="container">
        <p>Enter your name to receive the sacred token.</p>
        <input type="text" id="username" placeholder="Your Name">
        <button onclick="login()">Receive Token</button>
        <p id="message" class="login-message"></p>
    </div>
</body>
</html>
