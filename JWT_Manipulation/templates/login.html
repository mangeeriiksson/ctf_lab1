<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login to the Pharaoh's Archives</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" type="image/png" href="/static/images/favicon.png">
</head>
<body>
    <h1>🔐 The Pharaoh's Gate 🔐</h1>
    <div class="container">
        <form method="POST">
            <p>Enter your name to receive the sacred token:</p>
            <input type="text" name="username" placeholder="Your Name" required>
            <br>
            <button type="submit" class="glowing-button">Summon Token</button>
        </form>

        {% if message %}
            <p class="message">{{ message }}</p>
        {% endif %}

        {% if token %}
            <script>
                // Logga tokenen i webbläsarens konsol
                console.log("Your JWT token: ", "{{ token }}");
            </script>
        {% endif %}

        <p>📜 "Tokens are sacred, but not all seals are as strong as they appear..."</p>
    </div>
</body>
</html>
